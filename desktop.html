<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="style.css">
    <title>IN8 DEV</title>

<body>
    <div class="container_">
        <header>
            <nav class="navbar">

                    <img src="logo-in8-dev.svg" width="150">

                <div class="lista">
                    <ul class="">
                        <li id="" style="display:inline">
                            <a href="" class="elemLista">Cadastro</a>
                        </li>

                        <li class="" style="display:inline">
                            <a href="" class="elemLista">Lista</a>
                        </li>
                        <li class="" style="display:inline">
                            <a href="" class="elemLista">Sobre Mim</a>
                        </li>
                    </ul>
                </div>

            </nav>
            <div class="estagioProvaDeSelecao">

                <p class="prova">PROVA DE SELEÇÃO</p>

            </div>
    </div>

    <div class="wrapper">

                            <span class="border"></span>
                        </label>

                        </label>
                        <label class="form-group">
                            <input type="text" class="form-control" required>
                            <span>Nascimento</span>
                            <span class="border"></span>
                        </label>
                        <label class="form-group">
                            <input type="text" class="form-control" required>
                            <span>Telefone</span>
                            <span class="border"></span>
                        </label>
                        <button>CADASTRAR
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                </div>

    <div id="listaDeCadastro">
